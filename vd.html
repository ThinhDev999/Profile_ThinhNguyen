<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Sky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #night-sky {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
        }

        .star {
            width: 1px;
            height: 1px;
            background-color: #fff;
            position: absolute;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .dog {
            font-size: 50px;
            color: #fff;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: runDog 5s linear infinite;
        }

        @keyframes runDog {
            0% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(25vw) translateY(-50px);
            }

            50% {
                transform: translateX(50vw) translateY(0);
            }

            75% {
                transform: translateX(75vw) translateY(-50px);
            }

            100% {
                transform: translateX(100vw) translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="night-sky">
        <div id="stars"></div>

    </div>
    <div class="dog">
        <i class="fas fa-cat"></i>
    </div>

    <script>
        // Tạo ngôi sao
        // Tạo ngôi sao
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const duration = Math.random() * 2 + 0.5; // Thời gian lấp lánh từ 0.5 đến 2 giây

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDuration = `${duration}s`;

            document.getElementById('stars').appendChild(star);
        }

        // Tạo danh sách ngôi sao
        function createStars() {
            for (let i = 0; i < 200; i++) {
                createStar();
            }
        }

        // Khởi tạo
        createStars();


    </script>
</body>

</html>
